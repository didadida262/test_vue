<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My_vue</title>
</head>
<script src="./Myvue.js"></script>
<body>
    <div id="app">
        <input type="text" v-model="msg">
        <div>{{msg}}---{{info}}</div>
    </div>
</body>
<script>
    const vue = new Myvue({
        el: '#app',
        data: {
            msg: 'hello',
            info: 'world'
        }
    })

</script>
</html>
